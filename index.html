<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://th.bing.com/th/id/OIP.v9Od5n_WeAw9Jzj37TEofAHaEo?w=305&h=190&c=7&r=0&o=5&pid=1.7">
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Doodles</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>
<div>
  <center>
  <h1>Quick Draw
    <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Doodle</button>
      </h1>
    <p id="user_doodle">Your Doodle Is =></p>
    <p id="user_percent">Your Doodle Precision's =></p>
    <p id="user_draw">The Doodle You Have To Draw => </p>
    <span id="score">Score -:</span>
    <span id="timer">Timer -:</span>
  </center>
</div>
<script src="main.js"></script>
</body>

</html>
